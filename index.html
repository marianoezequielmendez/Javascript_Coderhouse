<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Proyecto final | Mariano Méndez</title>
  </head>
  <body>
    <div class="min-vh-100">
      <header
        id="header"
        class="bg-primary bg-gradient d-flex justify-content-center align-items-center text-light"
      >
        <h1 class="h1">Control de ingesta de agua</h1>
      </header>
      <main id="main" class="m-5 min-vh-100">
        <section class="maprimaryrm my-2 p-2">
          <form method="get">
            <div class="row mb-3">
              <label for="height" class="col-sm-2 col-form-label"
                >¿Cuál es su altura?</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="height" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="weight" class="col-sm-2 col-form-label"
                >¿Cuál es su peso?</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="weight" />
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">
                ¿Cuál es su género?
              </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="man"
                    value="man"
                    checked
                  />
                  <label class="form-check-label" for="man"> Hombre </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="woman"
                    value="woman"
                  />
                  <label class="form-check-label" for="woman"> Mujer </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="other"
                    value="other"
                  />
                  <label class="form-check-label" for="other"> Otro </label>
                </div>
              </div>
            </fieldset>
            <div class="w-100 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Calcular volumen
              </button>
            </div>
          </form>
          <h2
            class="h2 d-flex justify-content-center my-5 bg-primary bg-gradient rounded-1 text-light p-3"
          >
            Ingrese los datos para calcular la ingesta de agua diaria.
          </h2>
          <!-- !El segundo H2 debe aparecer al calcular volumen -->
          <!-- <h2
            class="h2 d-flex justify-content-center my-5 bg-primary bg-gradient rounded-1 text-light p-3"
          >
            Usted debe beber en total {Cantidad} de agua en el día.
          </h2> -->
        </section>
        <section class="buttons my-2 p-2">
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-outline-primary w-50 mx-1">
              250ml
            </button>
            <button type="button" class="btn btn-outline-primary w-50 mx-1">
              500ml
            </button>
            <button type="button" class="btn btn-outline-primary w-50 mx-1">
              1l
            </button>
          </div>
        </section>
        <section class="progress my-2 p-2">
          <div
            class="progress-bar bg-primary"
            role="progressbar"
            aria-label="Example with label"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </section>
      </main>
      <!-- TODO: Mensaje de objetivo alcanzado -->
    </div>
    <!--Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/script.js"></script>
  </body>
</html>
