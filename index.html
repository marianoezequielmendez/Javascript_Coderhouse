<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Proyecto final | Mariano Méndez</title>
  </head>
  <body>
    <div class="min-vh-100">
      <header
        id="header"
        class="bg-primary bg-gradient d-flex justify-content-center align-items-center text-light"
      >
        <h1 class="h1">Control de ingesta de agua</h1>
      </header>
      <main id="main" class="m-5 min-vh-100">
        <section class="my-2 p-2">
          <form method="get" id="formulario">
            <div class="row mb-3">
              <label for="height" class="col-sm-2 col-form-label"
                >¿Cuál es su altura?</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="height" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="weight" class="col-sm-2 col-form-label"
                >¿Cuál es su peso?</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="weight" />
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">
                ¿Cuál es su género?
              </legend>
              <div class="col-sm-10" id="opcionesGeneros">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="man"
                    value="Hombre"
                  />
                  <label class="form-check-label" for="man"> Hombre </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="woman"
                    value="Mujer"
                  />
                  <label class="form-check-label" for="woman"> Mujer </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="other"
                    value="Otro"
                  />
                  <label class="form-check-label" for="other"> Otro </label>
                </div>
              </div>
            </fieldset>
            <div class="w-100 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Calcular volumen
              </button>
            </div>
          </form>
          <h2
            class="h2 d-flex justify-content-center my-5 bg-primary bg-gradient rounded-1 text-light p-3"
            id="mensaje"
          >
            Ingrese los datos para calcular la ingesta de agua diaria.
          </h2>
        </section>
        <section>
          <h2 class="h2 my-5">Lista de resultados</h2>
          <div id="resultados"></div>
        </section>
      </main>
    </div>
    <!--Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Luxon -->
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <!-- Scripts -->
    <script src="./Js/script.js"></script>
  </body>
</html>
